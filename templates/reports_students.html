<!DOCTYPE html>
<html>
<head>
    <title>Student Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }
        th {
            background: #f9fafb;
        }
        a.btn {
            padding: 6px 12px;
            background: #2563eb;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
        }
        a.btn:hover {
            background: #1e40af;
        }
        .back {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Report Cards</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Action</th>
        </tr>

        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.class_name }} {{ s.section }}</td>
            <td>
                <a class="btn" href="/reports/{{ s.id }}">
                    View Report Card
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/reports" class="back">â¬… Back to Reports</a>
</div>

</body>
</html>
