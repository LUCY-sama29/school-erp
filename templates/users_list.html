<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 5px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .top-bar a {
            padding: 8px 14px;
            background: #16a34a;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        th {
            background: #f9fafb;
            font-weight: bold;
        }

        tr:hover {
            background: #f3f4f6;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }

        .admin {
            background: #fee2e2;
            color: #991b1b;
        }

        .teacher {
            background: #dcfce7;
            color: #166534;
        }

        .actions a {
            text-decoration: none;
            font-weight: bold;
            color: #2563eb;
        }

        .empty {
            text-align: center;
            color: #6b7280;
            margin-top: 30px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Users</h2>
    <div class="subtitle">Manage system users</div>

    <div class="top-bar">
        <a href="/users/add">+ Add User</a>
    </div>

    {% if users %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>
                    <span class="badge {{ u.role }}">
                        {{ u.role|capitalize }}
                    </span>
                </td>
                <!-- <td class="actions">
                    <a href="/users/edit/{{ u.id }}">Edit</a>
                </td> -->
                <td class="actions">
                    <a href="/users/edit/{{ u.id }}">Edit</a>

                    <form method="post" action="/users/delete/{{ u.id }}" style="display:inline;" onsubmit="return confirm('Delete this user?');">
                        <button type="submit" style="color:red;border:none;background:none;cursor:pointer;">
                            Delete
                        </button>
                    </form>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="empty">No users found.</div>
    {% endif %}
</div>
</body>
</html>
