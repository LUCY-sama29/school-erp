<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notice</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row > div {
            flex: 1;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        button, a {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            background: #2563eb;
            color: white;
        }

        button:hover {
            background: #1e40af;
        }

        a {
            background: #e5e7eb;
            color: #111827;
        }

        a:hover {
            background: #d1d5db;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Add Notice</h2>

    <form method="post">

        <label>Notice Title</label>
        <input
            type="text"
            name="title"
            placeholder="e.g. Parent-Teacher Meeting"
            required
        >

        <div class="row">
            <div>
                <label>Target Audience</label>
                <select name="audience" required>
                    <option value="">-- Select Audience --</option>
                    <option value="all">All</option>
                    <option value="students">Students</option>
                    <option value="parents">Parents</option>
                    <option value="teachers">Teachers</option>
                </select>
            </div>

            <div>
                <label>Publish Date</label>
                <input
                    type="date"
                    name="publish_date"
                    required
                >
            </div>
        </div>

        <label>Notice Content</label>
        <textarea
            name="content"
            rows="5"
            placeholder="Write the notice details clearly"
            required
        ></textarea>

        <label>Attachment (optional)</label>
        <input type="file" name="attachment">

        <div class="actions">
            <button type="submit">Publish Notice</button>
            <a href="/notices">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
