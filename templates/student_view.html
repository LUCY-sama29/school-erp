<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Profile</title>

<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial;
    background:linear-gradient(135deg,#eef2ff,#f8fafc);
}

/* Header */
.header{
    background:linear-gradient(135deg,#2563eb,#1e40af);
    color:white;
    padding:30px;
    text-align:center;
    font-size:24px;
    font-weight:600;
    letter-spacing:.5px;
}

/* Card */
.container{
    max-width:900px;
    margin:40px auto;
    background:white;
    padding:35px;
    border-radius:14px;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

/* Profile layout */
.profile{
    display:flex;
    gap:30px;
    align-items:flex-start;
}

.photo{
    width:170px;
    height:170px;
    border-radius:12px;
    object-fit:cover;
    border:3px solid #e5e7eb;
}

.info{
    flex:1;
}

.info p{
    margin:10px 0;
    font-size:15px;
}

.label{
    font-weight:600;
    color:#374151;
}

/* Buttons */
.actions{
    margin-top:35px;
    display:flex;
    gap:12px;
}

.btn{
    flex:1;
    padding:12px;
    border-radius:8px;
    text-align:center;
    text-decoration:none;
    font-weight:600;
    color:white;
}

.edit{
    background:linear-gradient(135deg,#16a34a,#15803d);
}

.back{
    background:#6b7280;
}

.edit:hover{
    transform:translateY(-1px);
    box-shadow:0 8px 18px rgba(22,163,74,.25);
}

.back:hover{
    background:#4b5563;
}

/* Responsive */
@media(max-width:700px){
    .profile{
        flex-direction:column;
        align-items:center;
        text-align:center;
    }
}
</style>
</head>

<body>

    <div class="header">
        ðŸŽ“ Student Profile
    </div>
    
    <div class="container">
    
        <div class="profile">
            <img src="{{ url_for('static', filename='uploads/' + (student.photo or 'default.png')) }}" class="photo">
        
            <div class="info">
                <p><span class="label">Student Name:</span> {{ student.name }}</p>
                <p><span class="label">Date of Birth:</span> {{ student.dob }}</p>
                <p><span class="label">Class:</span> {{ student.class_name }}</p>
                <p><span class="label">Parent Name:</span> {{ student.parent_name }}</p>
                <p><span class="label">Phone:</span> {{ student.phone }}</p>
                <p><span class="label">Parent Phone:</span> {{ student.parent_phone }}</p>
                <p><span class="label">Address:</span> {{ student.address }}</p>
            </div>
        </div>
    
        <div class="actions">
            <a href="/students" class="btn back">Back to Students</a>
            <a href="/students/edit/{{ student.id }}" class="btn edit">Edit Student</a>
        </div>
    
    </div>

</body>
</html>
