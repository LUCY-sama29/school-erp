<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Entry | Teacher Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
            color: #111827;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-top: 6px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Selection boxes */
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .filter-box {
            background: #f9fafb;
            padding: 18px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        .filter-box label {
            display: block;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 6px;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
        }

        select:focus {
            border-color: #2563eb;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 14px 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        tr:hover {
            background: #f3f4f6;
        }

        .student-name {
            font-weight: 600;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        /* Actions */
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        /* Footer note */
        .note {
            margin-top: 20px;
            font-size: 13px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Marks Entry</h2>
    <div class="subtitle">
        Enter student marks and remarks for assignments
    </div>

    <!-- Filters -->
    <div class="filters">

        <!-- Class -->
        <form method="get" class="filter-box">
            <label>Select Class</label>
            <select name="class_id" onchange="this.form.submit()">
                <option value="">-- Choose Class --</option>
                {% for c in classes %}
                <option value="{{ c.id }}" {% if class_id == c.id|string %}selected{% endif %}>
                    {{ c.name }} {{ c.section }}
                </option>
                {% endfor %}
            </select>
        </form>

        <!-- Assignment -->
        {% if assignments %}
        <form method="get" class="filter-box">
            <input type="hidden" name="class_id" value="{{ class_id }}">
            <label>Select Assignment</label>
            <select name="assignment_id" onchange="this.form.submit()">
                <option value="">-- Choose Assignment --</option>
                {% for a in assignments %}
                <option value="{{ a.id }}" {% if assignment and assignment.id == a.id %}selected{% endif %}>
                    {{ a.title }}
                </option>
                {% endfor %}
            </select>
        </form>
        {% endif %}

    </div>

    <!-- Marks Table -->
    {% if students and assignment %}
    <form method="post">

        <input type="hidden" name="assignment_id" value="{{ assignment.id }}">

        <table>
            <thead>
                <tr>
                    <th style="width:35%">Student Name</th>
                    <th style="width:20%">Marks</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
            {% for s in students %}
                <tr>
                    <td class="student-name">{{ s.name }}</td>
                    <td>
                        <input type="number"
                               name="marks_{{ s.id }}"
                               min="0"
                               max="100"
                               placeholder="0 - 100">
                    </td>
                    <td>
                        <input type="text"
                               name="remarks_{{ s.id }}"
                               placeholder="Optional remarks">
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="actions">
            <button type="submit" class="btn btn-primary">
                ðŸ’¾ Save Marks
            </button>
            <a href="/teacher/dashboard" class="btn btn-secondary">
                â¬… Back to Dashboard
            </a>
        </div>

    </form>
    {% endif %}

    <div class="note">
        Marks once saved will be reflected in student report cards.
    </div>

</div>

</body>
</html>
