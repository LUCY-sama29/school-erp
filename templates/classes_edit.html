<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        button, a {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            background: #2563eb;
            color: white;
        }

        button:hover {
            background: #1e40af;
        }

        a {
            background: #e5e7eb;
            color: #111827;
        }

        a:hover {
            background: #d1d5db;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Edit Class</h2>
    <div class="subtitle">Update class details</div>

    <form method="post">

        <label>Class Name</label>
        <input
            type="text"
            name="name"
            value="{{ cls.name }}"
            required
        >

        <label>Section</label>
        <input
            type="text"
            name="section"
            value="{{ cls.section or '' }}"
        >

        <div class="actions">
            <button type="submit">Update Class</button>
            <a href="/classes">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
