<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 5px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-bar a {
            padding: 8px 14px;
            background: #2563eb;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .top-bar a:hover {
            background: #1e40af;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        th {
            background: #f9fafb;
        }

        tr:hover {
            background: #f3f4f6;
        }

        .actions a {
            text-decoration: none;
            font-weight: bold;
            color: #2563eb;
        }

        .empty {
            text-align: center;
            color: #6b7280;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Classes</h2>
    <div class="subtitle">Manage school classes</div>

    <div class="top-bar">
        <a href="/classes/add">+ Add Class</a>
    </div>

    {% if classes %}
    <table>
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Section</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for c in classes %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.section or "-" }}</td>
                <td class="actions">
                    <a href="/classes/edit/{{ c.id }}">Edit</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="empty">No classes found.</div>
    {% endif %}
</div>

</body>
</html>
